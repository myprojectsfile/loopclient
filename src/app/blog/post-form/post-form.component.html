<div class="container">
  <div *ngIf="errMessage" class="alert alert-danger" role="alert">{{errMessage}}</div>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="postTitle">Post Title</label>
      <input type="text" class="form-control" id="postTitle" name="title" placeholder="Post Title ..." [(ngModel)]="post.title">
    </div>
    <div class="form-group">
      <label for="postBody">Password</label>
      <textarea name="body" id="postBody" class="form-control"  cols="30" rows="5" placeholder="Post Body ..." [(ngModel)]="post.body"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Add New</button>

  </form>
</div>
