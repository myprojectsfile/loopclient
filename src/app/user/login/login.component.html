<div class="container">
  
  <form #f="ngForm" (ngSubmit)="onLogin()" action="submit" method="POST" role="form"> 
    <legend>Login</legend>
  
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" placeholder="Username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  
</div>
