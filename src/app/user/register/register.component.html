<div class="container">
  
  <form #f="ngForm" (ngSubmit)="onRegister()" role="form">
    <legend>Register New User</legend>
  
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="user.firstName" [(ngModel)]="user.firstName" placeholder="enter first name...">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="user.lastName" [(ngModel)]="user.lastName" placeholder="enter last name...">
    </div>
    
    <div class="form-group">
      <label for="username">Last Name:</label>
      <input type="text" class="form-control" id="username" name="user.username" [(ngModel)]="user.username" placeholder="enter username...">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="user.email" [(ngModel)]="user.email" placeholder="enter email...">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="user.password" [(ngModel)]="user.password" placeholder="enter password...">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
</div>
